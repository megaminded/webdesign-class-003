<!doctype html>
<html>

<head>
    <title>Working with list items</title>
</head>

<body>
    <!-- Ordered list -->
    <h1>Ordered list</h1>
    <ol>
        <li>James</li>
        <li>Jennifer</li>
        <li>Jane</li>
    </ol>
    <!-- Unordered list -->
    <h1>Unordered list</h1>
    <ul>
        <li>James</li>
        <li>Jennifer</li>
        <li>Jane</li>
    </ul>

    <!-- Multi levelled unordered list -->
    <h1>Multi levelled list</h1>
    <ul>
        <li>
            James
            <ol>
                <li>Gift</li>
                <li>Celeb
                    <ol>
                        <li>Child</li>
                        <li>Son</li>
                    </ol>
                </li>
            </ol>
        </li>

        <li>Jennifer</li>
        <li>Jane</li>
    </ul>
</body>

</html>
