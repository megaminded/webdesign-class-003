<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Positioning item</title>
</head>
<body>
    <!-- The position property -->
    <img style="position:absolute; margin-left:250px" width="50px" src="/images/icons/logo.PNG" alt="">
    <input type="text" style="width:300px; height:55px;">

    <div style="background:yellow; border:1px solid blue; height:50px; width:300px; ">
        <div style="background:blacks; border:1px solid red; height:50px; width:50px;margin-left:125px"></div>
    </div>
    <div style="background:yellow; border:1px solid blue; height:50px; width:550px; ">
        <div style="background:blacks; border:1px solid red; height:50px; width:50px;margin-left:0"></div>
    </div>
</body>
</html>
