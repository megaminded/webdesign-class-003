<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
</head>
<body>
    <!-- A very restrictive method -->
    <p style="font-size:12px">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis, praesentium?
    </p>
    <!-- A more adaptive technique -->
    <p style="font-size:1.5em">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis, praesentium?
    </p>

    <div style="width:20px; height:300px; background-color:red">

    </div>
    <div style="width:4em; height:6em; background-color:red">

    </div>
</body>
</html>
